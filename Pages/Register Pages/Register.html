<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    <!--<link rel="stylesheet" href="/CSS/indexStyles.css">-->
    <link rel="stylesheet" href="/CSS/registerStyles.css">
</head>
<body>

    <!--<site-header></site-header>-->

    <div class="container-fluid" id="first-question-section">
        <h2>We're so excited to have you join us and to see how God moves in your life going forward!</h2>
        <h3>Please provide the following information and click the Register button once you're done.</h3>
        <form>
            <div class="row mt-5">
                <div class="col">
                    <label for="" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="first-name" placeholder="" name="">
                </div>
                <div class="col">
                    <label for="" class="form-label">Middle Initial:</label>
                    <input type="text" class="form-control" maxlength="1" size="1" style="width: 60px">
                </div>
                <div class="col">
                    <label for="" class="form-label">Last Name:</label>
                    <input type="" class="form-control" id="first-name" placeholder="" name="">
                </div>
            </div>

            <div class="row">
                <div class=col>
                    <label class="form-label">Email Address:</label>
                    <input type="email" class="form-control">
                </div>
                <div class="col">
                    <label class="form-label">Username:</label>
                    <input type="email" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="" class="form-label">Password:</label>
                    <input type="" class="form-control" id="" placeholder="" name="">
                </div>
                <div class="col">
                    <label for="" class="form-label">Confirm Password:</label>
                    <input type="" class="form-control" id="" placeholder="" name="">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label class="form-label">Date of Birth:</label>
                    <input type="date" class="form-control">
                </div>
            </div>

            <div class="row">
                <label class="form-label">Gender:</label>
                <div class="col">
                    <input type="radio" class="form-check-input">Male
                </div>
                <div class="col">
                    <input type="radio" class="form-check-input">Female
                </div>
                <div class="col">
                    <input type="radio" class="form-check-input">Prefer not to say
                </div>
            </div>
        </form>
        
        <button class="btn btn-primary">Register</button>
        <p>Already have an account? Sign In</p>
    </div>

    <script type="module" src="/Pages/Web Elements/SiteHeader.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
